<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Bookshelf</title>
</h:head>
<h:body>
    <f:view>
       <h:form>
           <h:inputText value="#{bookSearchForm.term}"/>
           <h:commandButton value="Search" action="#{bookSearch.doSearch()}"/>
            <ui:repeat value="#{bookSearchForm.searchResult}" var="book">
                <p>id:#{book.id} ; title: <h:outputText value="#{book.title}" /> ; author: #{book.author}</p>
           </ui:repeat>
       </h:form>
    </f:view>
</h:body>

</html>
