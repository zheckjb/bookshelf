<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="template.xhtml">
    <ui:define name="content">
        <div class="w3-content">
            <h:form styleClass="w3-container w3-margin-top">
                <label>Full Name</label>
                <h:inputText styleClass="w3-input w3-border" value="#{currentUser.signedInUser.fullName}"/>
                <label>E-mail</label>
                <h:inputText styleClass="w3-input w3-border" value="#{currentUser.signedInUser.email}"/>
                <label>Password</label>
                <h:inputSecret styleClass="w3-input w3-border" value="#{currentUser.signedInUser.password}"/>
            </h:form>
        </div>
    </ui:define>
</ui:composition>
</html>
