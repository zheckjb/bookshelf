<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
    <title><ui:insert name="title">Bookshelf</ui:insert></title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"/>
    <script defer="" src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"
            integrity="sha384-SlE991lGASHoBfWbelyBPLsUlwY1GwNDJo3jSJO04KZ33K2bwfV9YBauFfnzvynJ"
            crossorigin="anonymous"></script>
    <style>
        body, html {
            min-height: 100%;
            height: 100%;
        }
        .content {
            min-height: 100%;
            position: relative;
            padding-bottom: 140px;
        }
        footer {
            height: 100px;
            width: 100%;
            padding-right: 58px;
            position: absolute;
            bottom: 0;
        }
    </style>
</h:head>
<h:body>
    <div class="content">
        <h:form>
            <nav class="w3-bar w3-black">
                <h:link value="Home" outcome="/index.xhtml" styleClass="w3-bar-item w3-button"/>
                <h:commandLink value="Sign in" action="#{currentUser.signIn()}"
                               styleClass="w3-bar-item w3-button w3-right"
                               rendered="#{not currentUser.signedIn}"/>
                <h:link value="#{currentUser.signedInUser.fullName}" outcome="/profile.xhtml"
                        styleClass="w3-bar-item w3-button w3-right" rendered="#{currentUser.signedIn}"/>
                <h:commandLink value="Sign out" action="#{currentUser.signOut()}"
                               styleClass="w3-bar-item w3-button w3-right"
                               rendered="#{currentUser.signedIn}"/>
            </nav>
        </h:form>

        <ui:insert name="content"/>

        <footer class="w3-light-grey w3-center w3-padding-32 w3-xlarge">
            <i class="fab fa-facebook w3-hover-opacity"></i>
            <i class="fab fa-instagram w3-hover-opacity"></i>
            <i class="fab fa-snapchat w3-hover-opacity"></i>
            <i class="fab fa-pinterest-p w3-hover-opacity"></i>
            <i class="fab fa-twitter w3-hover-opacity"></i>
            <i class="fab fa-linkedin w3-hover-opacity"></i>
        </footer>
    </div>
</h:body>
</html>
