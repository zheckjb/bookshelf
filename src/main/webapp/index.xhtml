<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="template.xhtml">
    <ui:define name="content">
        <h:form>
            <div class="w3-row w3-margin-bottom w3-margin-top">
                <div class="w3-right w3-col w3-container" style="width: 175px">
                    <h:commandButton value="Search" action="#{bookSearchForm.doSearch()}" style="width: 100%"
                                     styleClass="w3-btn w3-green">
                        <f:ajax render="list" execute="term"/>
                    </h:commandButton>
                </div>
                <div class="w3-rest w3-container">
                    <h:inputText id="term" value="#{bookSearchForm.term}" style="width: 100%"
                                 styleClass="w3-input w3-border"/>
                </div>
            </div>
            <h:panelGroup id="list" styleClass="w3-row">
                <ui:repeat value="#{bookSearchForm.searchResult}" var="book">
                    <div class="w3-col s12 m6 l3 w3-padding">
                        <div class="w3-card-4">
                            <img src="http://via.placeholder.com/250/444/2f2/cover.png?text=#{book.title}" style="width: 100%"/>
                            <div class="w3-container">
                                <h4 style="text-overflow: ellipsis; overflow: hidden; white-space: nowrap">
                                    <b>
                                        <h:link value="#{book.title}" outcome="/book.xhtml">
                                            <f:param name="id" value="#{book.id}"/>
                                        </h:link>
                                    </b>
                                </h4>
                                <p style="text-overflow: ellipsis; overflow: hidden; white-space: nowrap">
                                    <h:outputText value="#{book.description}"/>
                                </p>
                            </div>
                        </div>
                    </div>
                </ui:repeat>
            </h:panelGroup>
        </h:form>
    </ui:define>
</ui:composition>
</html>
